<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="resultado">Hola</div>
    <input type="color" oninput="changeColor()" id="color">
    <h3>Hello World</h3>
    <script>
        function changeColor() {
            const input = document.querySelector(':root');
            const color = document.querySelector('#color').value;
            // console.log("El valor es " + color);
            input.style.setProperty('--color', color);

            const resultado = getComputedStyle(input);
            document.querySelector('#resultado').innerHTML = resultado.getPropertyValue('--color');
        }

    </script>
</body>

</html>
